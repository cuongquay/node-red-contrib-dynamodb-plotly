<script type="text/x-red" data-template-name="plotly-streaming">	
	<div class="form-row">
		<label for="node-input-username"><i class="fa fa-globe"></i> Username</label>
		<input type="text" id="node-input-username">
	</div>
	<div class="form-row">
		<label for="node-input-apikey"><i class="fa fa-globe"></i> API Key</label>
		<input type="text" id="node-input-apikey">
	</div>
	<div class="form-row">
		<label for="node-input-token"><i class="fa fa-globe"></i> Token</label>
		<input type="text" id="node-input-token">
	</div>
	<div class="form-row">
		<label for="node-input-title"><i class="fa fa-globe"></i> Title</label>
		<input type="text" id="node-input-title">
	</div>	
</script>

<script type="text/x-red" data-help-name="plotly-streaming">
	<p>Connects to a MQTT broker and publishes <b>msg.payload</b> either to the <b>msg.topic</b> or to the topic specified in the edit window. The value in the edit window has precedence.</p>
	<p>Likewise QoS and/or retain values in the edit panel will overwrite any <b>msg.qos</b> and <b>msg.retain</b> properties. If nothing is set they default to <i>0</i> and <i>false</i> respectively.</p>
	<p>If <b>msg.payload</b> contains an object it will be stringified before being sent.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('plotly-streaming', {
		category : 'output',
		color : "#e97b00",
		defaults : {			
			username : {
				value : ""
			},
			apikey : {
				value : ""
			},
			token : {
				value : ""
			},
			title : {
				value : ""
			}
		},
		inputs : 1,
		outputs : 0,
		icon : "bridge.png",
		align : "right",
		label : function() {
			var dbNode = RED.nodes.node(this.device);
			return this.name || ( dbNode ? dbNode.label() : "plotly-streaming");
		},
		labelStyle : function() {
			return this.name ? "node_label_italic" : "";
		}
	}); 
</script>
